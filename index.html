<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neovantas MEX - Deck of Biases </title>
    <title>Selección de participantes </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎡 Random Name Roulette</h1>

         <div id="rouletteBox">
            <p id="rouletteText">🎲 Spinning...</p>
        </div>

        <div class="buttons">
            <button onclick="startRoulette()">🎯 Spin the Wheel</button>
            <button class="reset" onclick="resetSelection()">🔄 Reset</button>
        </div>
        
        <h2>Selected Players:</h2>
        <p id="selectedNames" class="fade-in"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
