<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Biases </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
        <h1>Deck of Biases - Neovantas MEX</h1>
        <h1>ðŸŽ¡ Ruleta de participantes</h1>

        <textarea id="nameInput" rows="5" cols="30" placeholder="Enter names, one per line..."></textarea>
        <br>
        <button onclick="setupWheel()">Load Names</button>
         
         <div id="rouletteBox">
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>

          <div class="buttons">
            <button onclick="startRoulette()">ðŸŽ¯ Inicia la selecciÃ³n</button>
            <button class="reset" onclick="resetSelection()">ðŸ”„ Reset</button>
        </div>
        
        <h2>Jugadores seleccionados:</h2>
        <p id="selectedNames" class="fade-in"></p>
    </div>

    <script>
        let names = [];
        let spinning = false;
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
    
        function setupWheel() {
            names = document.getElementById("nameInput").value.split("\n").filter(n => n.trim() !== "");
            drawWheel();
        }
    
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const slice = (2 * Math.PI) / names.length;
            names.forEach((name, i) => {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, slice * i, slice * (i + 1));
                ctx.fillStyle = `hsl(${(i * 360) / names.length}, 80%, 60%)`;
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.fillText(name.trim(), 120, 120 + i * 15);
            });
        }
    
        function startRoulette() {
            if (spinning || names.length === 0) return;
            spinning = true;
            let rotations = Math.floor(Math.random() * names.length) + 10;
            let selectedIndex = rotations % names.length;
    
            let interval = setInterval(() => {
                drawWheel();
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(150, 150, 20, 0, 2 * Math.PI);
                ctx.fill();
            }, 100);
    
            setTimeout(() => {
                clearInterval(interval);
                spinning = false;
                document.getElementById("selectedNames").innerText = "âœ… " + names[selectedIndex];
            }, 3000);
        }
    
        function resetSelection() {
            document.getElementById("nameInput").value = "";
            document.getElementById("selectedNames").innerText = "";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            names = [];
        }
    </script>
</body>
</html>
